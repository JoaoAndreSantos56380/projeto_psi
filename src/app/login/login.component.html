<form>
	<p>
		<label>Username
			<input type="text" name="username" required minlength="3" [(ngModel)]="username" />
		</label>
	</p>
	<p>
		<label>Password
			<input type="password" name="password" required minlength="8" [(ngModel)]="password" />
		</label>
	</p>

	<button type="button" (click)="login()">login</button>
</form>
