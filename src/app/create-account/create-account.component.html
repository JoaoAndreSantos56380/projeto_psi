<form class="flex flex-col prose">
	<h2 class="text-center">Create account</h2>
	<label for="username">Username</label>
	<input id="username" type="text" name="username" required minlength="3" [(ngModel)]="username"
		class="border rounded-full px-2" />
	<ul>
		<li class="text-sm">At least 3 characters</li>
		<li class="text-sm">At least 1 letter</li>
		<li class="text-sm">At least 1 number</li>
	</ul>
	<p *ngIf="usernameError">{{usernameError}}</p>
	<label for="password" class="mt-7">Password</label>
	<input id="password" type="password" name="password" required minlength="8" [(ngModel)]="password"
		class="border rounded-full px-2" />
	<p *ngIf="passwordError">{{passwordError}}</p>
	<ul>
		<li class="text-sm">At least 8 characters</li>
		<li class="text-sm">At least 1 uppercase</li>
		<li class="text-sm">At least 1 lowercase</li>
		<li class="text-sm">At least 1 number</li>
	</ul>
	<p *ngIf="formError">{{formError}}</p>
	<button type="button" (click)="createAccount()" class="bg-sky-800 rounded-full mt-7 text-white p-2">Create
		account</button>
</form>
